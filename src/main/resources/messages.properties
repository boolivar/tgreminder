HELLO = Hello! This is Reminder telegram bot. It can send messages for you just in time. Simply write /remind [yyyy-MM-dd'T']HH:mm[+HH:mm] <Your message here>
EMPTY_REQUEST = Empty request
INVALID_REQUEST = Invalid request
INVALID_TIME_FORMAT = Invalid time format
UNKNOWN_COMMAND = Unknown command
EMPTY_LIST = No reminders, create new one with /remind command